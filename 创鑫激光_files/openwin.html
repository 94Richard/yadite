html input[type="search"]::-webkit-search-decoration,
body input[type="search"]::-webkit-search-decoration {
  -webkit-appearance: none;
}
html fieldset,
body fieldset {
  border: 1px solid #c0c0c0;
  margin: 0 2px;
  padding: 0.35em 0.625em 0.75em;
}
html legend,
body legend {
  border: 0;
  /* 1 */
  padding: 0;
  /* 2 */
  *margin-left: -7px;
  /* 3 */
}
html textarea,
body textarea {
  overflow: auto;
  /* 1 */
  resize: vertical;
  /* 0 */
}
html optgroup,
body optgroup {
  font-weight: bold;
}
html table,
body table {
  border-collapse: collapse;
  border-spacing: 0;
}
html td,
body td,
html th,
body th {
  padding: 0;
}
html q,
body q {
  quotes: none;
}
html button,
body button,
html input,
body input,
html select,
body select,
html textarea,
body textarea {
  font-family: "Microsoft Yahei";
}
html h1,
body h1,
html h2,
body h2,
html h3,
body h3,
html h4,
body h4,
html h5,
body h5,
html h6,
body h6,
html p,
body p,
html figure,
body figure,
html form,
body form,
html blockquote,
body blockquote {
  margin: 0;
  font-weight: 0;
}
html ul,
body ul,
html ol,
body ol,
html li,
body li,
html dl,
body dl,
html dd,
body dd {
  margin: 0;
  padding: 0;
}
html ul,
body ul,
html ol,
body ol {
  list-style: none outside none;
}
html h1,
body h1,
html h2,
body h2,
html h3,
body h3 {
  line-height: 2;
  font-weight: normal;
}
html h1,
body h1 {
  font-size: 18px;
}
html h2,
body h2 {
  font-size: 15.6px;
}
html h3,
body h3 {
  font-size: 14.04px;
}
html h4,
body h4 {
  font-size: 12px;
}
html h5,
body h5,
html h6,
body h6 {
  font-size: 10.2px;
  text-transform: uppercase;
}
html input:-moz-placeholder,
body input:-moz-placeholder,
html textarea:-moz-placeholder,
body textarea:-moz-placeholder {
  color: #aaaaaa;
}
html input::-moz-placeholder,
body input::-moz-placeholder,
html textarea::-moz-placeholder,
body textarea::-moz-placeholder {
  color: #aaaaaa;
}
html input:-ms-input-placeholder,
body input:-ms-input-placeholder,
html textarea:-ms-input-placeholder,
body textarea:-ms-input-placeholder {
  color: #aaaaaa;
}
html input::-webkit-input-placeholder,
body input::-webkit-input-placeholder,
html textarea::-webkit-input-placeholder,
body textarea::-webkit-input-placeholder {
  color: #aaaaaa;
}
html a:visited,
body a:visited,
html a:focus,
body a:focus {
  text-decoration: none;
}
html th,
body th {
  text-align: center;
  font-weight: 700;
}
a {
  color: #262626;
  text-decoration: none;
}
a:link,
a:visited,
a:hover,
a:active {
  color: #262626;
  text-decoration: none;
}
img {
  max-width: 100%;
}
.clearfix:before,
.clearfix:after {
  content: " ";
  display: table;
}
.clearfix:after {
  clear: both;
}
.btn-blue {
  display: inline-block;
  color: #fff;
  line-height: 12px;
  width: auto;
  height: 30px;
  line-height: 30px;
  border-radius: 2px;
  text-align: center;
  min-width: 70px;
  /* padding-right: 10px;
    padding-left: 10px; */
  margin-right: 10px;
  transition: all .3s;
  cursor: pointer;
  background: #2580e6;
  border: 1px solid #2580e6;
}
.btn-blue:hover {
  border: 1px solid #5199eb;
  background: #5199eb;
}
.btn-blue:active {
  border: 1px solid #1e66b8;
  background: #1e66b8;
}
.btn-send {
  display: inline-block;
  color: #fff;
  line-height: 12px;
  width: auto;
  height: 30px;
  line-height: 30px;
  border-radius: 2px;
  text-align: center;
  min-width: 70px;
  /* padding-right: 10px;
    padding-left: 10px; */
  margin-right: 10px;
  transition: all .3s;
  cursor: pointer;
}
.btn-send .btn-text {
  height: 100%;
  line-height: 30px;
  display: inline-block;
}
.btn-send.btn-add-icon {
  min-width: 75px;
}
.btn-cancel {
  display: inline-block;
  color: #fff;
  line-height: 12px;
  width: auto;
  height: 30px;
  line-height: 30px;
  border-radius: 2px;
  text-align: center;
  min-width: 70px;
  /* padding-right: 10px;
    padding-left: 10px; */
  margin-right: 10px;
  transition: all .3s;
  cursor: pointer;
  box-sizing: border-box;
  background: #fff;
  border: 1px solid #d4deee;
  color: #383838;
}
.btn-cancel:hover {
  border-color: #b8bfcc;
}
.btn-cancel:active {
  background: #f0f2f7;
}

#ec--cs-root .cs-session {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto auto auto auto;
  line-height: 24px;
  background: #fff;
  box-shadow: 0 0 10px #c8c9ca;
  overflow: hidden;
}
#ec--cs-root .cs-session .header {
  width: 100%;
  height: 13.461538%;
  line-height: 24px;
  padding-top: 14px;
  padding-left: 18px;

  border-bottom: 1px solid #E1E1E1;

}

  display: inline-block;
}

}

}

  top: 0;
  right: 0;
  text-align: center;
}

  font-size: 16px;
  line-height: 1;
  color: white;

  right: 0;

  height: 40px;
  line-height: 40px;
  font-size: 12px;
